# Docker Compose para ScholarQA (Opcional)
version: '3.8'

services:
  scholarqa:
    build: .
    container_name: scholarqa
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    restart: unless-stopped
